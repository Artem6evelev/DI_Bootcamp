<body>

    <form
    name="frm"
    action=""

    <script>
const getJson = () => {

  let lastName = frm.elements.lastName.value;
  console.log(firstName, lastName);

  let obj = {
    firstName,
    lastName,
  };

  let json = JSON.stringify(obj);
  console.log(json);
  return false;
};
